### **‚úÖ Primary Legal Sources**

#### **1. Project Gutenberg (gutenberg.org)**
- **Collection**: 70,000+ free ebooks
- **Format**: Multiple formats (PDF, EPUB, TXT)
- **Process**: 
  - Browse by category: Fiction, Non-fiction, Children's Books
  - Download PDF versions directly
  - Use their bulk download tools
- **Target**: 200-300 classic books

#### **2. Internet Archive (archive.org)**
- **Collection**: 20M+ books, many public domain
- **Process**:
  - Search "public domain books"
  - Filter by "PDF" format
  - Look for "Full access" books
  - Bulk download using their APIs
- **Target**: 300-400 books

#### **3. Standard Ebooks (standardebooks.org)**
- **Collection**: High-quality formatted public domain books
- **Process**: 
  - Download their entire collection
  - Convert EPUB to PDF using Calibre
  - Professional quality formatting
- **Target**: 100-150 premium classics

#### **4. OpenLibrary.org**
- **Collection**: 1.7M+ books
- **Process**:
  - Filter by "Public Domain"
  - Download available PDFs
  - Focus on academic and reference works
- **Target**: 200-250 books

#### **5. HathiTrust Digital Library**
- **Collection**: Academic public domain works
- **Process**:
  - Search for pre-1928 publications
  - Download full-text PDFs
  - Focus on educational content
- **Target**: 100-150 academic books

